<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio das Escolas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    body.dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1 !important;
    }

    .dark-mode .card {
      background-color: #1e1e1e !important;
      color: #f1f1f1 !important;
    }

    .dark-mode .form-control,
    .dark-mode .form-select {
      background-color: #2c2c2c;
      color: #f1f1f1;
      border-color: #444;
    }

    .dark-mode .btn-outline-primary {
      color: #ffffff;
      border-color: #888;
    }

    .dark-mode .btn-outline-primary:hover {
      background-color: #444;
      border-color: #aaa;
    }

    .btn {
      transition: all 0.2s ease-in-out;
    }

    .card {
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body class="bg-light text-dark" id="main-body">
  <div class="container py-5">
    <div class="card shadow-lg rounded-4 border-0">
      <div class="card-header text-center text-white bg-gradient" style="background: linear-gradient(135deg, #007bff, #6610f2); border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
        <h4 class="mb-0"><i class="bi bi-building"></i> Verifica√ß√£o das Escolas</h4>
      </div>
      <div class="card-body p-4">
        <form id="escolaForm">
          <div class="mb-3">
            <label class="form-label">üè´ Nome da Escola:</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">üîå SD-WAN est√° ativo?</label>
            <select class="form-select">
              <option>Sim</option>
              <option>N√£o</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">üì° Operadora do Segundo Link (SD-WAN):</label>
            <input type="text" class="form-control" placeholder="Ex: Vivo, Claro..." />
          </div>
          <div class="mb-3">
            <label class="form-label">‚ö° Velocidade do Link (Mbps):</label>
            <input type="number" class="form-control" placeholder="Ex: 100" />
          </div>
          <div class="mb-3">
            <label class="form-label">üñºÔ∏è Foto do Rack:</label>
            <input type="file" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">üì∂ Necessita de APs?</label>
            <select class="form-select">
              <option>Sim</option>
              <option>N√£o</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">üî¢ Quantidade de APs:</label>
            <input type="number" class="form-control" min="0" />
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-save-fill"></i> Salvar</button>
            <button type="button" class="btn btn-outline-primary" onclick="exportarExcel()"><i class="bi bi-file-earmark-excel"></i> Exportar Excel</button>
            <button type="button" class="btn btn-outline-danger" id="limparBtn"><i class="bi bi-trash3-fill"></i> Limpar Dados</button>
            <button type="button" class="btn btn-dark" onclick="alternarTema()"><i class="bi bi-moon-stars-fill"></i> Alternar Tema</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function alternarTema() {
      const body = document.getElementById("main-body");
      body.classList.toggle("dark-mode");
    }

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("escolaForm");
      const inputs = form.querySelectorAll("input, select");

      // Preencher com dados salvos
      if (localStorage.getItem("formEscola")) {
        const dados = JSON.parse(localStorage.getItem("formEscola"));
        inputs.forEach((input, i) => {
          if (input.type === "file") return;
          input.value = dados[i] || "";
        });
      }

      // Salvar dados
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const dados = Array.from(inputs).map((input) => input.type === "file" ? null : input.value);
        localStorage.setItem("formEscola", JSON.stringify(dados));
        alert("‚úÖ Dados salvos com sucesso!");
      });

      // Bot√£o Limpar
      const btnLimpar = document.getElementById("limparBtn");
      if (btnLimpar) {
        btnLimpar.addEventListener("click", function () {
          if (confirm("Deseja realmente limpar os dados salvos?")) {
            localStorage.removeItem("formEscola");
            inputs.forEach((input) => {
              if (input.type !== "file") input.value = "";
            });
            alert("üßπ Dados apagados!");
          }
        });
      }
    });

    function exportarExcel() {
      const form = document.getElementById("escolaForm");
      const inputs = form.querySelectorAll("input, select");

      const campos = [
        "Nome da Escola",
        "SD-WAN Ativo",
        "Operadora do Segundo Link",
        "Velocidade (Mbps)",
        "Foto do Rack",
        "Necessita de APs",
        "Quantidade de APs"
      ];

      const dados = Array.from(inputs).map((input) =>
        input.type === "file" ? "Arquivo selecionado" : input.value
      );

      let csvContent =
        "data:text/csv;charset=utf-8," +
        campos.map((c, i) => `${c};${dados[i] || ""}`).join("\\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "dados_escola.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
